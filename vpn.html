<!DOCTYPE html>
<script>
    function copyElem(elem) {
        const origText = elem.innerText;
        navigator.clipboard.writeText(origText);
        elem.innerText = 'copied!';
        setTimeout(() => {
            elem.innerText = origText;
        }, 1000);
    }

    fetch('/sub.txt').then(response => response.text()).then(subscription => {
        const subsElem = document.getElementById('subs');
        const urls = subscription.replace('\r', '').split('\n');

        for (let i = 0; i < urls.length; i++) {
            const url = urls[i];

            if (url.startsWith('#')) continue;
            if (url.length === 0) continue;

            const parts = decodeURI(url).split('#');

            const nameNode = document.createElement('h2');
            nameNode.innerText = parts[1];

            const urlNode = document.createElement('p');
            urlNode.innerText = url;
            urlNode.setAttribute('onclick', 'copyElem(this)');
            urlNode.setAttribute('class', 'clickable');

            subsElem.insertAdjacentElement('afterbegin', urlNode);
            subsElem.insertAdjacentElement('afterbegin', nameNode);
            subsElem.insertAdjacentElement('afterbegin', document.createElement('br'));
        }
    });
</script>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>vpn @ hideshots.eu</title>
</head>

<body>
    <div class="wrapper">
        <a href="/">back</a>
        <h1>vpn</h1>
        <p>click to copy</p>
        <h1><br></h1>

        <div class="content">
            <p>
            <h2>subscription</h2>
            <p class="clickable" onclick="copyElem(this)">https://hideshots.eu/sub.txt</p>
            </p>
            <p id="subs">
            </p>
        </div>
    </div>
</body>
